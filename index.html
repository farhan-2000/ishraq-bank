<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e1c57f2f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Bank Login</title>
</head>

<body>
    <header>
        <h3>Welcome to one and only <span class="header-name"> ISHRAQ </span> Bank</h3>
    </header>
    <main>
        <div class="login">
            <div class="input-div">
                <span>Email address</span> <input id="email-id" class="input-field" type="text">
            </div>
            <div class="input-div">
                <span>Password</span> <input id="password" class="input-field" type="password">
            </div>
            <div class="button">
                <input id="submit-button" type="button" class="input-field" value="Submit">
            </div>
        </div>
    </main>
    <footer class="footer-tag">
        <h4><i class="fa fa-copyright" aria-hidden="true">Copyright reserved by Farhan Ishraq</i></h4>
    </footer>
    <script src="js/login.js"></script>
</body>

</html>
